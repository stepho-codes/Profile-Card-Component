<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <title>Stepho_Codes | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="style.css" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Kumbh+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container containerTablet containerMobile">
  	<div class="imageContainer">
	  <img src="images/bg-pattern-card.svg" alt="border pattern">
	  </div>
	  <div class="profilePicture profilePictureTablet">
	  <img src="images/image-victor.jpg" alt="profile image">
	  </div>
	  	<div class="nameTag">
			<b class="name">Victor Crest</b>&nbsp; <font class="age">26</font><p class="lightFont">
			London</p>
	  	</div>
	  <hr class="divideLine">
			<div class="stats">
			  <div class="numbers">
				  <b> 80K</b>
 				<div class="label">
					Followers
			    </div>
			  </div>
			<div class="numbers">
				<b>803K</b>
 				 <div class="label">
					Likes
				</div>
			</div>
			<div class="numbers">
				<b>1.4K</b>
				<div class="label">
				  Photo
				</div>
			  </div>
	  </div>

</div>
	
  <div class="attribution">
    Coded by <a href="https://www.instagram.com/stepho_codes/?hl=en">Stepho_codes</a>
  </div>
	
</body>
</html>
